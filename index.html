<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Etat civil Grolandais</title>
</head>

<body>

    <div class="container">
        <header>

            <div class="president">

                <img class="logo" src="img/grola.png" alt="Grolandais"> 
                <h1>Etat civil Grolandais</h1>
                
            </div>
            
        </header>
        
        <main>
                <p>Veuillez remplir ce formulaire pour vous inscrire.</p>

        <form action="#" method="post">

            <fieldset>
                <legend>Vous êtes :</legend>
                
                    <div class="sexe">
                        <input type="radio" name="femme" id="femme" /><label for="femme">Femme</label><br /> 
                        <input type="radio" name="homme" id="homme" /><label for="homme">Homme</label><br /> 
                        <input type="radio" name="autre" id="autre" /><label for="autre">Autre</label><br /> 
                        <label for="genre">précisez</label>
                        <select name="genre" id="genre">
                            <option value="transexuelle">transexuelle</option>
                            <option value="hermaphrodite">hermaphrodite</option>
                            <option value="extra-terrestre">extra-terrestre</option>
                            <option value="animal">Animal</option>
                        </select><br />
                    </div>


                <label for="nom">Nom</label><input type="text" name="nom" id="nom"><br />
                <label for="prenom">Prénom</label><input type="text" name="prenom" id="prenom"><br />
                <label for="date">Date de naissance</label><input type="date" name="date" id="date"><br />
                <label for="ville_naissance">Ville de naissance</label><input type="text" name="ville_naissance" id="ville_naissance"><br />
                <label for="pays">Pays de naissance</label>
                <select name="provenance" id="provenance">
                        <option value="France">France</option>
                        <option value="Grande_bretagne">Grande Bretagne</option>
                        <option value="Belgique">Belgique</option>
                        <option value="Luxembourg">Luxembourg</option>
                        <option value="Italie">Italie</option>
                        <option value="Allemagne">Allemagne</option>
                        <option value="Irlande">Irlande</option>
                        <option value="Grece">Grèce</option>
                        <option value="Espagne">Espagne</option>
                        <option value="Portugal">Portugal</option>
                        <option value="Pays-bas">Pays-bas</option>
                        <option value="Danemark">Danemark</option>
                </select><br />

            </fieldset>

            <fieldset>
                <legend>Mensurations</legend>
                <label for="eyes">Couleur des yeux</label><input type="text" name="eyes" id="eyes"><br />
                <label for="taille">Taille</label><input type="text" name="taille" id="taille"><br />
                <label for="oreille">Forme des oreilles</label>
                <select name="oreille" id="oreille">
                        <option value="carre">Carrées</option>
                        <option value="ronde">Rondes</option>
                        <option value="ovale">Ovale</option>
                        <option value="circonflexes">circonflexes</option> 
                </select>
                </fieldset>

                <fieldset>
                    <legend>adresse actuelle</legend>
                    <label for="numero">n°</label><input type="text" name="numero" id="numero"><br />
                    <label for="voie">voie</label><input type="text" name="voie" id="voie"><br />
                    <label for="complement_adresse">complement adresse</label><input type="text" name="complement_adresse" id="complement_adresse"><br />
                    <label for="code_postal">code postal</label><input type="text" name="code_postal" id="code_postal"><br />
                    <label for="ville">Ville</label><input type="text" name="ville" id="ville"><br />
                    <label for="pays">pays</label><input type="text" name="pays" id="pays"><br />
                    <label for="tel">tel</label><input type="tel" name="tel" id="tel"><br />
                    <label for="email">email</label><input type="email" name="email" id="email"><br />
                </fieldset>

                <fieldset>
                    <legend>Motif de la demande :</legend>
                    <textarea name="motif" id="motif" cols="200" rows="10" placeholder="Je suis abruti"></textarea>
                </fieldset>

                <input type="checkbox" name="newsletter" id="newsletter" checked /><label for="newsletter">Newsletter</label><br /> 
            
                <input type="submit" value="Envoyer ">
            </form>
        </main>
    </div>
</body>
</html>
